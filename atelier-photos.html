<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos de l'atelier - SARL CS2T</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Photos de l'atelier</h1>
    <p><a href="index.html" style="color:#1abc9c;">← Retour au site</a></p>
  </header>

  <section id="atelier-photos">
    <div class="galerie-ateliers">
      <img src="image/facade_entreprise.png" alt="entreprise" />
      <img src="image/cisaille.png" alt="cisaille" />
      <img src="image/plieuse_rouge.png" alt="plieuse amada" />
      <img src="image/plieuse_verte.png" alt="plieuse grosse épaisseur" />
      <img src="image/scie_ruban.png" alt="scie à ruban" />
      <img src="image/encocheuse.png" alt="encocheuse" />
      <img src="image/poinconneuse.png" alt="poinçonneuse" />
    </div>
  </section>
<div id="fullscreenContainer" style="display:none;">
  <button id="btnQuitterPleinEcran" aria-label="Fermer la vue plein écran">&times;</button>
  <img id="fullscreenImage" src="" alt="Image agrandie" />
</div>
<script>
  // Sélectionne toutes les images dans la galerie
  const images = document.querySelectorAll('.galerie-ateliers img');
  const fullscreenContainer = document.getElementById('fullscreenContainer');
  const fullscreenImage = document.getElementById('fullscreenImage');
  const btnQuitter = document.getElementById('btnQuitterPleinEcran');

  // Quand on clique sur une image, on affiche la superposition avec l'image agrandie
  images.forEach(img => {
    img.addEventListener('click', () => {
      fullscreenImage.src = img.src;
      fullscreenImage.alt = img.alt;
      fullscreenContainer.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // désactive scroll page
    });
  });

  // Quand on clique sur le bouton fermer, on masque la superposition
  btnQuitter.addEventListener('click', () => {
    fullscreenContainer.style.display = 'none';
    fullscreenImage.src = '';
    fullscreenImage.alt = '';
    document.body.style.overflow = ''; // réactive scroll page
  });

  // Clic sur le fond noir pour fermer aussi
  fullscreenContainer.addEventListener('click', (e) => {
    if (e.target === fullscreenContainer) {
      btnQuitter.click();
    }
  });
</script>
</body>
</html>
