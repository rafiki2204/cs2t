 <style>
    /* --- Section Hero --- */
    .hero-competences{
      position:relative;
      height:400px;
      background:url('image/soudure_tig.png') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .hero-competences::after{
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.5);
    }
    .hero-competences h1{
      position:relative;
      color:#fff;
      font-size:3rem;
      font-weight:900;
      background:rgba(0,0,0,0.65);
      padding:12px 24px;
      border-radius:10px;
      z-index:1;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    /* --- Section texte intro --- */
    .competences-intro{
      text-align:center;
      max-width:900px;
      margin:60px auto 40px;
      line-height:1.7;
    }
    .competences-intro h2{
      font-size:2rem;
      margin-bottom:10px;
      color:#111;
      text-transform:uppercase;
      border:none;
    }

    /* --- Grille des compétences --- */
    .competences-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:30px;
      max-width:1100px;
      margin:0 auto 80px;
      padding:0 20px;
    }
    .competence-card{
      position:relative;
      overflow:hidden;
      border-radius:14px;
    }
    .competence-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .4s ease;
    }
    .competence-card:hover img{
      transform:scale(1.05);
    }
    .competence-title{
      position:absolute;
      bottom:20px; left:20px;
      background:rgba(0,0,0,0.8);
      color:#fff;
      font-weight:800;
      font-size:1.4rem;
      padding:6px 14px;
      border-radius:8px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }
  </style>
