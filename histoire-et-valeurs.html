<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notre histoire et nos valeurs – SARL CS2T</title>
  <meta name="description" content="Découvrez les compétences de CS2T : chaudronnerie, soudage, tuyauterie et fabrication métallique." />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Section Hero --- */
    .hero-competences{
      position:relative;
      height:400px;
      background:url('image/soudure_tig.png') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .hero-competences::after{
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.5);
    }
    .hero-competences h1{
      position:relative;
      color:#fff;
      font-size:3rem;
      font-weight:900;
      background:rgba(0,0,0,0.65);
      padding:12px 24px;
      border-radius:10px;
      z-index:1;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    /* --- Section texte intro --- */
    .competences-intro{
      text-align:center;
      max-width:900px;
      margin:60px auto 40px;
      line-height:1.7;
    }
    .competences-intro h2{
      font-size:2rem;
      margin-bottom:10px;
      color:#111;
      text-transform:uppercase;
      border:none;
    }

    /* --- Grille des compétences --- */
    .competences-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:30px;
      max-width:1100px;
      margin:0 auto 80px;
      padding:0 20px;
    }
    .competence-card{
      position:relative;
      overflow:hidden;
      border-radius:14px;
    }
    .competence-card img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .4s ease;
    }
    .competence-card:hover img{
      transform:scale(1.05);
    }
    .competence-title{
      position:absolute;
      bottom:20px; left:20px;
      background:rgba(0,0,0,0.8);
      color:#fff;
      font-weight:800;
      font-size:1.4rem;
      padding:6px 14px;
      border-radius:8px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <a class="brand" href="index.html">
        <img src="image/logo_cs2t.svg" alt="CS2T">
        <span class="brand-text">CS2T</span>
      </a>

      <nav class="mainnav">
        <ul>
          <li><a href="index.html#accueil">Accueil</a></li>
          <li class="has-dropdown">
            <a href="index.html#atelier">À propos</a>
            <ul class="dropdown">
              <li><a href="atelier-photos.html">Notre histoire & valeurs</a></li>
              <li><a href="competences.html">Nos compétences</a></li>
              <li><a href="index.html#galerie">Nos photos & vidéos</a></li>
            </ul>
          </li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="nav-right">
        <a href="index.html#contact" class="cta">Contactez-nous</a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero-competences">
    <h1>NOS COMPÉTENCES</h1>
  </section>

  <!-- INTRO -->
  <section class="competences-intro">
    <h2>CS2T : Notre histoire</h2>
    <p>
    CS2T a été créée en <strong>2013</strong>
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; <span id="copyright-year"></span> SARL CS2T. Tous droits réservés.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const y=document.getElementById("copyright-year");
      if(y) y.textContent=new Date().getFullYear();
    });
  </script>
</body>
</html>
